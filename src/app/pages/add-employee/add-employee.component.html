<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">CREATE EMPLOYEE</h3>

                    <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="formEmployee">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>FirstName</b> 
                                    </label>
                                    <input type="text" id="inputName" class="form-control form-control-sm" placeholder="Input FirstName ..."
                                    formControlName="firstName">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>LastName</b> 
                                    </label>
                                    <input type="text" id="inputName" class="form-control form-control-sm" placeholder="Input LastName ..."
                                        formControlName="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>Basic Salary</b> 
                                    </label>
                                    <input type="number" id="inputName" class="form-control form-control-sm" placeholder="Input Basic Salary ..."
                                        formControlName="basicSalary">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>Description</b> 
                                    </label>
                                    <nz-date-picker formControlName="description" [nzDisabledDate]="disabledDate" class="form-control form-control-sm" nzFormat="yyyy-MM-dd HH:mm"></nz-date-picker>
                                </div>
                            </div>
                        </div>       
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>Email</b>
                                    </label>
                                    <input type="text" id="inputName" class="form-control form-control-sm" placeholder="Input Email ..."
                                        formControlName="email">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>Status</b>
                                    </label>
                                    <input type="text" id="inputName" class="form-control form-control-sm" placeholder="Input Status ..."
                                        formControlName="status">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>Group</b>
                                    </label>
                                    <nz-select
                                        formControlName="group"
                                        nzAllowClear
                                        nzPlaceHolder="Choose"
                                        class="form-control form-control-sm"
                                    >
                                    <nz-option *ngFor="let data of listGroup" [nzValue]="data" [nzLabel]="data"></nz-option>
                                  </nz-select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>birthDate</b>
                                    </label>
                                    <nz-date-picker [nzDisabledDate]="disabledDate" formControlName="birthDate" class="form-control form-control-sm" nzFormat="yyyy-MM-dd HH:mm"></nz-date-picker>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">
                                        <b>Username</b>
                                    </label>
                                    <input type="text" id="inputName" class="form-control form-control-sm" placeholder="Input Username ..."
                                        formControlName="username">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-secondary" style="float: right;" (click)="clearForm()">
                            <i class="bi bi-eraser"></i>
                            Clear
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary" [disabled]="formEmployee.invalid" (click)="submit()">
                            <i class="bi bi-floppy2"></i>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
